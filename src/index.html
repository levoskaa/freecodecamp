<!DOCTYPE html>
<html>

<head lang="en">
  <title>Survey Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <main>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name<input required type="text" id="name" name="name"
            placeholder="Enter your name"></label>
        <label for="email" id="email-label">Email<input required type="email" id="email" name="email"
            placeholder="Enter your email"></label>
        <label for="number" id="number-label">Age <span class="hint">(optional)</span><input type="number" id="number"
            name="number" placeholder="Age" min="10" max="99"></label>
        <label for="dropdown">Which option best describes your current role?<select id="dropdown" name="current-role">
            <option selected disabled value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset class="radio-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely">
          <input type="radio" name="recommendation" id="definitely" value="definitely" checked>Definitely
        </label>
        <label for="maybe">
          <input type="radio" name="recommendation" id="maybe" value="maybe">Maybe
        </label>
        <label for="not-sure">
          <input type="radio" name="recommendation" id="not-sure" value="not-sure">Not sure
        </label>
      </fieldset>
      <label for="favorite-feature">What is your favorite feature of freeCodeCamp?<select id="favorite-feature"
          name="favorite-feature">
          <option selected disabled value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
      <fieldset class="checkbox-group">
        <p>What would you like to see improved? <span class="hint">(Check all that apply)</span></p>
        <label for="front-end-projects"><input type="checkbox" id="front-end-projects" name="improvement-needed"
            value="front-end-projects"><span>Projects</span></label>
        <label for="back-end-projects"><input type="checkbox" id="back-end-projects" name="improvement-needed"
            value="back-end-projects">Back-end Projects</label>
        <label for="data-visualization"><input type="checkbox" id="data-visualization" name="improvement-needed"
            value="data-visualization">Data
          Visualization</label>
        <label for="challenges"><input type="checkbox" id="challenges" name="improvement-needed"
            value="challenges">Challenges</label>
        <label for="open-source-community"><input type="checkbox" id="open-source-community" name="improvement-needed"
            value="open-source-community">Open Source Community</label>
        <label for="gitter-help-rooms"><input type="checkbox" id="gitter-help-rooms" name="improvement-needed"
            value="gitter-help-rooms">Gitter
          help rooms</label>
        <label for="videos"><input type="checkbox" id="videos" name="improvement-needed" value="videos">Videos</label>
        <label for="city-meetups"><input type="checkbox" id="city-meetups" name="improvement-needed"
            value="city-meetups">City
          Meetups</label>
        <label for="wiki"><input type="checkbox" id="wiki" name="improvement-needed" value="wiki">Wiki</label>
        <label for="forum"><input type="checkbox" id="forum" name="improvement-needed" value="forum">Forum</label>
        <label for="additional-courses"><input type="checkbox" id="additional-courses" name="improvement-needed"
            value="additional-courses">Additional Courses</label>
      </fieldset>
      <fieldset>
        <label for="suggestions">Any comments or suggestions?<textarea id="suggestions" name="suggestions"
            placeholder="Enter your comment here..."></textarea></label>
      </fieldset>
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>

</html>
